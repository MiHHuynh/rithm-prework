<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Final Project - Tic Tac Toe</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="about"><span>?</span></div>
	<ol class="instructions">
		<li>Grab a friend to play!</li>
		<li>Each person plays with either X or O.</li>
		<li>Take turns filling in squares with your designated symbol.</li>
		<li>The first person to get 3 in a row wins!</li>
	</ol>
	<h1>TIC TAC TOE</h1>
	<p class="current-player"></p>
	<div class="board">	
		<div class="square square-0"></div>
		<div class="square square-1"></div>
		<div class="square square-2"></div>

		<div class="square square-3"></div>
		<div class="square square-4"></div>
		<div class="square square-5"></div>

		<div class="square square-6"></div>
		<div class="square square-7"></div>
		<div class="square square-8"></div>
	</div>
</body>
<script src="script.js"></script>
</html>
