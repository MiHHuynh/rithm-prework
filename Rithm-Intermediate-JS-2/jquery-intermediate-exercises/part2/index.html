<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Food Ratings</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style>
		h1 {
			text-align: center;
		}

		#food-field {
			width: 500px;
		}

		#rating-field {
			width: 200px;
		}
		
		.add-food-btn {
			margin-left: 1em;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1 class="col-md-12">My Favorite Foods</h1>
		<form action="#" class="form-inline">
			<div class="form-group">
				<label>Food</label>
				<input type="text" name="food" id="food-field" class="form-control" placeholder="Name of Food">
			</div>
			<div class="form-group">
				<label>Rating</label>
				<input type="text" name="rating" id="rating-field" class="form-control" placeholder="Rate the food from 0 to 10">
			</div>
			<button id="add-item" type="submit" class="btn btn-default add-food-btn">Add Food</button>
		</form>

		<div class="table-responsive">	
			<table class="table table-striped">
			<thead>
				<tr>
					<th class="col-md-6">Title</th>
					<th class="col-md-3">Rating</th>
					<th class="col-md-3">Delete</th>
				</tr>
			</thead>
			<tbody>
				
			</tbody>
		</div>

	</div>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
