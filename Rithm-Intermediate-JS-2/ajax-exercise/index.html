<!-- { AJAX Exercises. }

Your application should do the following:

Allow the user to search for a GIF and when the form is submitted, make an AJAX request to the Giphy API and return a single GIF
Once the Giphy API has responded with data, append the GIF to the page
Allow the user to search for as many GIFs as they would like and keep appending them to the page
Allow the user to remove all of the GIFs by clicking a button -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Giphy Search Engine</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style>
		body {
			background-color: #000000;
		}
		
		h1 {
			color: #ffffff;
			margin-bottom: 1em;
		}

		.container {
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>GIPHY SEARCH</h1>
		<form action="#" class="form-inline">
			<input type="text" class="form-control search-input">
			<button class="search-gifs btn">Search Giphy!</button>
			<button class="clear-gifs btn btn-warning">Remove Images</button>
		</form>
		<div class="gif-bucket"></div>
	</div>
	
<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
